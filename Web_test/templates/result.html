<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
</head>
<body>
    {% for k, v in cafe_info.items() %}   
        {% if k == 'cafe_name' %}
            <h1> 카페 명: {{ v }}</h1>
        {% elif k == 'average_star' %}
            <h1> 전체 평점: {{ v }}</h1>
        {% endif %}
    {% endfor %}

    {% if score >= 0.5 %}
        <h2> {{score * 100}}%의 긍정반응 </h2>
    {% elif score < 0.5 %}
        <h2> {{(1-score) * 100}}%의 부정반응 </h2>
    {% endif %}

    <img src = "static/assets/img/wordcloud1_pos.png" width = "1000px"
      height = "1000px">
    <img src = "static/assets/img/wordcloud1_neg.png" width = "900px"
      height = "900px">
    
  
  
</body>
</html>
